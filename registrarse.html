<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>

<body>
    <header>
        <h2>Registrarse</h2>
    </header>
    <main>
        <section>
            <article>
                <form action="#" method="post">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Ingrese Nombre">
                    <br><br>
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellido" id="apellido" required placeholder="Ingrese Apellido">
                    <br><br>
                    <label for="mail">Mail: </label>
                    <input type="email" name="mail" id="mail" required placeholder="ejemplo@hotmail.com">
                    <br><br>
                    <label for="usuario">Usuario: </label>
                    <input type="text" name="usuario" id="usuario" required placeholder="Nombre de usuario">
                    <br><br>
                    <label for="pass">Ingresa tu contraseña:</label>
                    <input id="pass" type="password" name="pass" required placeholder="Contraseña">
                    <br><br>
                    <label for="pass2">Repetir contraseña:</label>
                    <input id="pass2" type="password" name="pass2" required placeholder="Contraseña">
                    <br><br>
                </form>
            </article>
            <article>
                <form action="#" method="post">
                    <label for="tarjeta">Tarjeta de crédito:</label>
                    <input type="radio" name="pago" id="tarjeta" value="tarjeta">
                    <br><br>
                    <label for="numtarjeta"></label>
                    <input type="number" name="numtarjeta" id="numtarjeta">
                    <label for="codseg"></label>
                    <input type="number" name="codseg" id="codseg">
                    <br><br>
                    <label for="cupon">Cupon de pago: </label>
                    <input type="radio" name="pago" id="cupon" value="cupon">
                    <br><br>
                    <label for="pagofacil">Pago facil</label>
                    <input type="checkbox" name="pagofacil" id="pagofacil">
                    <label for="rapipago">Rapipago</label>
                    <input type="checkbox" name="rapipago" id="rapipago">
                    <br><br>
                    <label for="transferencia">transferencia bancaria: </label>
                    <input type="radio" name="pago" id="transferencia" value="transferencia">
                    <br><br>
                    <label for="cbu">CBU: </label>
                    <input type="text" name="cbu" id="cbu" value="2183909411100018971375">
                    <br><br>
                    <input type="submit" value="Confirmar" onclick="window.location='index.html'">
                    <input type="submit" value=" Cancelar" onclick="window.location='index.html'">
                </form>
            </article>
        </section>

    </main>

</body>

</html>
