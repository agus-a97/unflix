<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../estilos/style.css">
    <link rel="shortcut icon" href="../../img/unflix-logo-svg.png" type="image/x-icon">
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="js/validacion-recuperar.js"></script>
    <title>UNFLIX - Recuperar email</title>
</head>

<body>

    <header class="headerForm">
        <h2>Recuperar Contraseña</h2>
    </header>

    <main>

        <section class="container">
            <article>
                <p class="info">Te enviaremos un email con instrucciones sobre cómo restablecer tu contraseña.</p>

                <form action="../../index.html" name="form" id="form">

                    <div class="input">
                        <input type="user" name="usuario" id="usuario" >
                        <label for="usuario">Nombre de usuario: </label>
                    </div>

                    <div class="input box">
                        <input id="email" type="mail" name="mail" id="email">
                        <label for="mail">Ingrese su E-mail:</label>
                    </div>

                    <div class="group-buttons">
                        <input type="submit" value="Enviar" class="button" id="enviar" disabled>
                        <input type="submit" value="Cancelar" class="button" id="cancelar">
                    </div>
                    <div id="mensaje" class="error">

                    </div>

                </form>
            </article>
        </section>
    </main>

</body>

</html>
