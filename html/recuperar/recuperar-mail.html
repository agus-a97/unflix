<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../estilos/style.css">
    <link rel="shortcut icon" href="../../img/unflix-logo-svg.png" type="image/x-icon">
    <title>UNFLIX - Recuperar email</title>
</head>

<body>

    <header class="headerForm">
        <h2>Recuperar Contraseña</h2>
    </header>

    <main>

        <section class="container">
            <article>
                <p>Te enviaremos un email con instrucciones sobre cómo restablecer tu contraseña.</p>

                <form action="">

                    <div class="input">
                        <input type="user" name="usuario" id="usuario" required>
                        <label for="usuario">Nombre de usuario: </label>
                    </div>

                    <div class="input box">
                        <input id="mail" type="mail" name="mail" required>
                        <label for="mail">Ingrese su E-mail:</label>
                        <p class="recuperar">¿No recuerdas tu email?<a href="./recuperar-sms.html">Ingresa tu telefono</a></p>
                    </div>

                    <div class="group-buttons">
                        <button class="button"><a href="../../index.html">Enviar</a></button>
                        <button class="button"><a href="../../index.html">Cancelar</a></button>
                    </div>

                </form>
            </article>
        </section>
    </main>

</body>

</html>
