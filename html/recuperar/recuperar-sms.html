<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../estilos/style.css">
    <link rel="shortcut icon" href="../../img/unflix-logo-svg.png" type="image/x-icon">
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="js/validacion-recuperar.js"></script>
    <title>UNFLIX - Recuperar SMS</title>
</head>

<body>

    <header class="headerForm">
        <h2>Recuperar Contraseña</h2>
    </header>

    <main>
        <section class="container">
            <article>
                <form action="../../index.html" id="form" name="form">
    
                    <p class="info">Te enviaremos un SMS a tu numero con instrucciones sobre cómo restablecer tu contraseña.</p>
    
                    <div class="input">
                        <input type="text" name="usuario" id="usuario">
                        <label for="usuario">Nombre de usuario: </label>
                    </div>
    
                    <div class="input box">
                        <input type="tel" name="tel" id="tel" >
                        <label for="tel">Ingresa tu telefono:</label>
                        <p class="recuperar-opcion">¿No recuerdas tu telefono?<a href="./recuperar-mail.html">Ingresa tu email</a></p>
                    </div>
    
                    <div class="group-buttons">
                        <!-- <input type="submit" value="Enviar" class="button" id="enviar" disabled> -->
                        <input type="submit" value="Cancelar" class="button">
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
