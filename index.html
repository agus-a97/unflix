<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Unflix</title>
</head>

<body>
    <header>
        <h1 class="titulo">UNFLIX</h1>
        <h2 class="subTitulo">Las mejores series y peliculas</h2>
    </header>
    <main>

        <section class="container">
            <h3>Iniciar Sesion</h3>
            
            <article>
                <form method="post" >
                    
                    <div class="input">
                        <input type="text" name="usuario" id="usuario" required>
                        <label for="usuario">Nombre de Usuario: </label>
                    </div>

                    <div class="input box">
                        <input type="password" name="contraseña" id="contraseña" required>                                              
                        <label for="contraseña">Contraseña: </label>
                        <p class="recuperar"> ¿No recuerdas tu contraseña? <a href="./html/recuperar-mail.html">Recuperar Contraseña</a></p>
                    </div>

                    <div class="checkbox">
                        <button class="button"><a href="vista-principal.html">Iniciar Sesion</a></button>
                        <div>
                            <label for="recuerdame">Mantener Sesion Iniciada</label>
                            <input type="checkbox" name="recuerdame" id="recuerdame">
                        </div>
                    </div>

                </form>
            </article>

            <article>
                <p class="registrarse">¿Primera vez en Unflix? <a href="./html/registrarse.html">Registrarse</a></p>
                
            </article>

        </section>
    </main>

</body>

</html>
